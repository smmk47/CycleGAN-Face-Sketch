<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Conversion: Photo â†” Sketch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 5px;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form action="/" method="POST" enctype="multipart/form-data">
        <h1>Image Conversion</h1>
        <input type="file" name="image" accept="image/*" required>
        <div>
            <label>
                <input type="radio" name="conversion_type" value="photo_to_sketch" required> Photo to Sketch
            </label>
            <label style="margin-left: 10px;">
                <input type="radio" name="conversion_type" value="sketch_to_photo" required> Sketch to Photo
            </label>
        </div>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
